{% load i18n %}
<th scope="col" class="{{ class_attrib }}">
  {% if sorted_fields %}
  <div class="sortoptions">
    <a href="./?sort_by={% if visible_name %}{{visible_name}}{% else %}{{ sort_field }}{% endif %}" class="toggle {% if ascending %}icon-chevron-up{% else %}icon-chevron-down{% endif %}" title="{% trans "Toggle sorting" %}"></a>
  </div>
  {% endif %}
  <div class="text">
    <a href="./?sort_by={% if visible_name %}{{visible_name}}{% else %}{{ sort_field }}{% endif %}{{ extra_vars }}">{{ text }}</a>
  </div>
  <div class="clear"></div>
</th>
